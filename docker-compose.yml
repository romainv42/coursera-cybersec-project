version: "3.3"
services:
  database:
    image: postgres
    networks:
      - capstone-nw
    volumes:
      - ./__data:/var/lib/postgresql/data
    env_file: .env
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - capstone-nw
  
  webapp:
    build:
      context: .
    env_file: .env
    networks:
      - capstone-nw
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: npm run dev

networks:
  capstone-nw:

